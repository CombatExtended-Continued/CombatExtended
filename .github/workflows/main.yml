name: Build Branch
on:
  workflow_dispatch:
  push:
    branches: [ master, Development, chore_ci2 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        mkdir -p Assemblies
        mkdir -p ${{ runner.temp }}/downloads
        TEMP=${{ runner.temp }}/ python3 Make.py --download-libs --all-libs
#    - name: package
#      run: |
#        mkdir build
#        cp -r Assemblies/ About/ Defs/ Languages/ Patches/ Royalty/ Sounds/ Textures/ LoadFolders.xml README.md SupportedThirdPartyMods.md build
    - name: Zip Assets
      uses: papeloto/action-zip@v1
      with:
        files: Assemblies/ About/ Defs/ Languages/ Patches/ Royalty/ Sounds/ Textures/ LoadFolders.xml README.md SupportedThirdPartyMods.md
        dest: build.zip
    - name: Upload to DO
      run: |
        printf "%s" "$SSH_KEY" > id_ecdsa
        echo "$SSH_KEY_PUB" > id_ecdsa.pub
        ls -l id_ecdsa*
        md5sum id_ecdsa
        md5sum id_ecdsa.pub
        echo put build.zip | sftp -oStrictHostKeyChecking=no -P 2022 -i ./id_ecdsa combatextended@45.55.3.11
      
      shell: bash
      env:
        SSH_KEY: ${{secrets.ID_ECDSA}}
        SSH_KEY_PUB: ${{secrets.ID_ECDSA_PUB}}

