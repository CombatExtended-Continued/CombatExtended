name: Build-PR
on:
  workflow_dispatch:
    inputs:
      PR:
        description: PR Number
        required: true
  pull_request_target:
    branches: [ master, Development ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Prebuild
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git pull --no-commit --allow-unrelated-histories -X theirs origin pull/${{ github.event.pull_request.number }}${{ github.event.inputs.PR }}/head:
        git status
        wget https://raw.githubusercontent.org/CombatExtended-Continued/CombatExtended/Development/Make.py -O Make.py
        mkdir -p Assemblies
        mkdir -p ${{ runner.temp }}/downloads
    - name: build
      run: |
        TEMP=${{ runner.temp }}/ python3 Make.py --download-libs --all-libs 
    - name: Zip Assets
      uses: papeloto/action-zip@v1
      with:
        files: Assemblies/ About/ Defs/ Languages/ Patches/ Royalty/ Sounds/ Textures/ LoadFolders.xml README.md SupportedThirdPartyMods.md
        dest: build.zip
    - name: Upload to S3
      uses: shallwefootball/s3-upload-action@master
      with:
        aws_key_id: ${{ secrets.AWS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        aws_bucket: ${{ secrets.AWS_BUCKET }}
        source_dir: 'build.zip'
